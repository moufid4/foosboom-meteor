<template name="teams">
	<h3>Teams</h3>
	{{#if isCreatingTeam}}
		<form class="create-team">
			<input name="name" type="text">
			<button type="submit">Submit</button>
			<a href="#" class="cancel">Cancel</a>
		</form>
	{{else}}
		<a href="#" class="create">Create</a>
	{{/if}}
	
	<ul>
		{{#each teams}}
			<li>{{name}}</li>
		{{/each}}
	</ul>
</template>
